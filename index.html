<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake Account Recovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #1a2a3b, #0f212e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .light-theme {
      background: #f0f0f0;
      color: #111;
    }
    .container {
      background: rgba(47, 69, 83, 0.9);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(2, 220, 5, 0.15);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
      transition: background 0.3s;
    }
    .light-theme .container {
      background: #fff;
      color: #000;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header img {
      width: 120px;
      margin-bottom: 10px;
    }
    .header h2 {
      color: #02dc05;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #11232f;
      border: 2px solid transparent;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      transition: border 0.3s;
    }
    .light-theme input,
    .light-theme select {
      background: #e5e5e5;
      color: #111;
    }
    input:focus, select:focus {
      border: 2px solid #02dc05;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #02dc05;
      color: #0f212e;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 10px #02dc05, 0 0 20px #02dc05;
    }
    .copy-btn, .save-btn {
      margin-top: 10px;
      background-color: #166ae0;
      color: #fff;
    }
    .message {
      font-size: 0.9rem;
      color: #00ff9d;
      margin-top: 8px;
    }
    #qr-code-container {
      text-align: center;
      margin-top: 15px;
    }
    #qr {
      margin: 10px auto;
    }
    #popup, #progressModal, #chat-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(47, 69, 83, 0.95);
      color: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 9999;
      animation: fadeIn 0.4s ease;
      max-width: 90%;
      text-align: center;
    }
    .blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #02dc05;
      color: #0f212e;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #02dc05;
      color: #0f212e;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
    .glow {
      animation: glowEffect 1.5s ease-in-out infinite alternate;
    }
    @keyframes glowEffect {
      from { box-shadow: 0 0 10px #02dc05; }
      to { box-shadow: 0 0 25px #02dc05; }
    }
    .typing::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .progress-bar {
      width: 0;
      height: 5px;
      background-color: #02dc05;
      transition: width 3s ease-in-out;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div id="main-content" class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h2>Stake Account Recovery</h2>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="crypto-dropdown">Select Coin</label>
      <select id="crypto-dropdown">
        <option value="btc">Bitcoin</option>
        <option value="eth">Ethereum</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Crypto Address</label>
      <input type="text" id="address" placeholder="Enter your crypto address">
    </div>
    <div class="form-group">
      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot">
    </div>
    <button id="submit-btn" onclick="startProcessing()">Submit</button>
    <div id="progress-bar-container" class="progress-bar"></div>
  </div>
  
  <div id="popup"></div>
  <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  
  <div id="chat-box">
    <div id="chat-window">
      <div id="chat-message"></div>
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script>
    function startProcessing() {
      document.getElementById("progress-bar-container").style.width = "100%";
      setTimeout(() => {
        document.getElementById("popup").style.display = "block";
        document.body.classList.add("blur");
        document.getElementById("popup").innerHTML = "<h3>Your account recovery request has been received. We forward your query to the Stake technical team. Your Stake account will be fully active within 24 - 72 hours.</h3>";
      }, 3000); // Processing time for 3 seconds
    }

    function toggleChat() {
      const chatBox = document.getElementById("chat-box");
      chatBox.style.display = (chatBox.style.display === "none" || chatBox.style.display === "") ? "block" : "none";
    }

    function sendMessage() {
      const message = document.getElementById("chat-input").value;
      if (message.trim() === "") return;

      document.getElementById("chat-message").innerHTML += "<div>You: " + message + "</div>";
      document.getElementById("chat-input").value = "";
      
      setTimeout(() => {
        document.getElementById("chat-message").innerHTML += "<div>Auto-reply: Thank you for reaching out! We'll assist you shortly.</div>";
      }, 1500);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }
  </script>
</body>
</html>
