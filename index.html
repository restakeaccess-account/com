<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake Account Recovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #02dc05;
      --bg: #0f212e;
      --container-bg: rgba(47, 69, 83, 0.9);
      --text: #ffffff;
      --input-bg: #11232f;
      --chat-bg: #1c2e3f;
    }
    body.light {
      --primary: #166ae0;
      --bg: #f0f0f0;
      --container-bg: #ffffff;
      --text: #111;
      --input-bg: #f2f2f2;
      --chat-bg: #eaeaea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--primary);
      color: var(--bg);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1000;
    }

    .container {
      background: var(--container-bg);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(2, 220, 5, 0.15);
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header img {
      width: 100px;
    }

    .header h2 {
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid transparent;
      background: var(--input-bg);
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background: var(--primary);
      color: var(--bg);
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--container-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px var(--primary);
      z-index: 9999;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    #popup p {
      color: var(--primary);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    #progress-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      width: 0;
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .chat-icon {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg);
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    .chat-box {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 15px;
      width: 300px;
      background: var(--chat-bg);
      color: var(--text);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
    }

    .chat-header {
      background: var(--primary);
      color: var(--bg);
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
      animation: typing 1s ease-out;
    }

    @keyframes typing {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
  <div class="container">
    <div class="header">
      <img src="stake-logo-white.png" alt="Stake Logo" />
      <h2>Account Recovery</h2>
    </div>
    <!-- form fields here -->
    <button onclick="startSubmit()">Submit</button>
    <div id="progress-section">
      <p>Processing your request...</p>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>
  </div>

  <div id="popup">
    <p>Your account recovery request has been received. Your Stake account will be fully active within 24 - 72 hours.</p>
    <button onclick="location.reload()">OK</button>
  </div>

  <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div class="chat-box" id="chatBox">
    <div class="chat-header">Stake Support</div>
    <div class="chat-messages" id="chatMessages"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      showToast("Theme switched");
    }

    function toggleChat() {
      const chatBox = document.getElementById('chatBox');
      chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
      if (chatBox.style.display === 'block') fakeChat();
    }

    function fakeChat() {
      const messages = ["Hi there! How can we help?", "Please wait while we check your account.", "Make sure to submit all the required info."];
      const box = document.getElementById('chatMessages');
      box.innerHTML = '';
      let i = 0;
      function typeNext() {
        if (i < messages.length) {
          const msg = document.createElement('div');
          msg.className = 'chat-message';
          msg.textContent = messages[i++];
          box.appendChild(msg);
          box.scrollTop = box.scrollHeight;
          setTimeout(typeNext, 1500);
        }
      }
      typeNext();
    }

    function startSubmit() {
      document.getElementById('progress-section').style.display = 'block';
      let progress = 0;
      const bar = document.getElementById('progress');
      const interval = setInterval(() => {
        progress += 10;
        bar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
          }, 300);
        }
      }, 400);
    }

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.textContent = msg;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#111';
      toast.style.color = '#fff';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
      toast.style.zIndex = 10000;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }
  </script>
</body>
</html>
